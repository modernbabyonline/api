version: "3.7"
services:
  api:
    build: .
    restart: always
    ports:
      - "127.0.01:8000:8000"
    links: 
      - mongo
    environment:
      MONGODB_URI: "mongodb://root:example@mongo:27017"
      DATABASE: "modernbaby"
      AUDIENCE: "https://api.modernbaby.online/"
      ISSUER: "https://secure.modernbaby.online/"
      JWK_ENDPOINT: "https://secure.modernbaby.online/.well-known/jwks.json"

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - ./data/db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: modernbaby

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
